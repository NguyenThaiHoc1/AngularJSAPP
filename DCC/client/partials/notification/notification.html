<div ng-controller="NotiController">
    <div class="modal fade" id="NotiSetting" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <form name="NotiSettingForm" role="form" class="form-horizontal" novalidate>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Notification Setting</h4>
                    </div>
                    <div class="modal-body">
                        <div class="col-xs-1"></div>
                        <label class="control-label"><input type="checkbox" name="NotiSettingOption" ng-model="userInfo.isNotificationDesktop">&nbsp Desktop</label><br>
                        <div class="col-xs-1"></div>
                        <label class="control-label"><input type="checkbox" name="NotiSettingOption" ng-model="userInfo.isNotificationEmail">&nbsp Email</label><br>
                        <div ng-show="userInfo.isNotificationEmail" class="row" style="position: relative;">
                            <div class="col-xs-1"></div>
                            <div class="col-xs-3">
                                <div class="col-xs-2" ng-show="userInfo.isNotificationEmail"></div>
                                <label><input type="radio" name="MailPeriod" value="daily" ng-model="EmailPeriod"/>&nbsp Daily </label><br/>
                                <div class="col-xs-2" ng-show="userInfo.isNotificationEmail"></div>
                                <label><input type="radio" name="MailPeriod" value="weekly" ng-model="EmailPeriod"/>&nbsp Weekly</label ><br/>
                                <div class="col-xs-2" ng-show="userInfo.isNotificationEmail"></div>
                                <label><input type="radio" name="MailPeriod" value="monthly" ng-model="EmailPeriod"/>&nbsp Monthly</label ><br/>
                                <div class="col-xs-2" ng-show="userInfo.isNotificationEmail"></div>
                                <label><input type="radio" name="MailPeriod" value="custom" ng-model="EmailPeriod" disabled/>&nbsp Custom</label ><br/>
                            </div>
                            <div class="col-xs-8">
                                <div class="col-xs-4" ng-show="EmailPeriod">
                                    <div uib-timepicker ng-model="TimeOption" hour-step="1" minute-step="1" show-meridian="false"></div>
                                </div>
                                <div class="col-xs-4"  style="margin-top: 40px;" uib-dropdown ng-show="EmailPeriod == 'weekly'">
                                    <select ng-model="WeekdayOption">
                                        <option value="{{weekday}}" ng-repeat="weekday in ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']">{{weekday}}</option>
                                    </select>
                                </div>
                                <div class="col-xs-4" style="margin-top: 40px;" uib-dropdown ng-show="EmailPeriod == 'monthly'">
                                    <select ng-model="DayOption">
                                        <option value="{{$index+1}}" ng-repeat="n in [].constructor(31) track by $index">{{$index+1}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-1"></div>
                        <input type="checkbox" name="NotiSettingOption" ng-model="userInfo.isNotificationSMS" disabled><label class="control-label">&nbsp SMS</label></br>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" ng-click="SaveSetting()" data-dismiss="modal" ng-disabled="NotiSettingForm.$invalid">Save</button>
                        <button class="btn btn-default" data-dismiss="modal" ng-disabled="NotiSettingForm.$invalid">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
