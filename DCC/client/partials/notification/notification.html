<div ng-controller="NotiController">
    <div class="container" >
        <div class="widget widget-nopad">
            <div class="widget-header">
                <h3 >Notification</h3>
                <h3 class="pull-right">
                    <a data-toggle="modal" data-target="#NotiSetting" style="color: white; cursor: pointer;">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </h3>
            </div>
            <div class="widget-content">
                <!--List of notification here-->
                <div ng-init="getNotificationsList()" >
                    <div ng-show="userInfo.userNotifications.length == 0">
                        <center><h4>No notification</h4></center>
                    </div>
                    <div ng-repeat="notification in userInfo.userNotifications">
                        <div class="round-wrap" ng-style="{'background-color': notification.status ? '#EAEAEF' : 'white'}">
                            <blockquote class="blockquote" style="margin-bottom: 5px;">
                                <a>{{notification.title}}</a>
                                <p class="pull-right">{{notification.time}}</p>
                                <p style="color:darkgrey; white-space: nowrap" ng-bind-html="notification.content"></p>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <div class="modal fade" id="NotiSetting" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <form name="NotiSettingForm" role="form" class="form-horizontal" novalidate>
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Notification Setting</h4>
                        </div>
                        <div class="modal-body">
                            <div class="col-xs-1"></div>
                            <input type="checkbox" name="NotiSettingOption" ng-model="userInfo.isNotificationDesktop"><label class="control-label">&nbsp Desktop</label></br>
                            <div class="col-xs-1"></div>
                            <input type="checkbox" name="NotiSettingOption" ng-model="userInfo.isNotificationEmail"><label class="control-label">&nbsp Email</label></br>
                            <div class="col-xs-1"></div>
                            <input type="checkbox" name="NotiSettingOption" ng-model="userInfo.isNotificationSMS" disabled><label class="control-label">&nbsp SMS</label></br>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success" ng-click="SaveSetting()" data-dismiss="modal" ng-disabled="NotiSettingForm.$invalid">Save</button>
                            <button class="btn btn-default" data-dismiss="modal" ng-disabled="NotiSettingForm.$invalid">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
