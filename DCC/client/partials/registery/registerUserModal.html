<div class="modal fade" id="registerUserModal" role="dialog" ng-controller="formCtrl">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">User Register</h4>
            </div>

            <form name="addEditForm" role="form" class="form-horizontal" novalidate>
                <div class="modal-body">
                    <!-- Course Name -->
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" ng-click="addEditTPClick()" data-dismiss="modal" ng-disabled="addEditForm.$invalid">{{addEditTPFormAction}}</button>
                        <button type="submit" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Cancel</button>
                    </div>
            </form>
            </div>
        </div>
    </div>
