<script>
    $(document).ready(function() {
        'use strict';

        $("#button-calendar").click(function(e) {
            window.location.href = "#home";
            //        e.preventDefault();
            $('html, body').animate({
                scrollTop: $("#calendar").offset().top - 100
            }, 500);
        });

        $("#button-contact").click(function(e) {

    });

<div ng-controller="loginController">
    <div class="modal fade" id="loginModal" role="dialog" >
        <div class="modal-dialog" >
            <!-- Modal content-->
            <div class="modal-content">
                <form name="loginForm"  role="form" class="form-horizontal" novalidate>
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Account Login</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Username</label>
                            <div class="col-sm-8">
                                <input type="text" name="email"
                                value=""
                                placeholder="Email"
                                class="login"
                                ng-model="login.username"
                                validator="required"
                                required-error-message="Email is required"
                                email-error-message="Invalid email address"
                                valid-method="watch"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" name="password"
                                value=""
                                placeholder="Password"
                                class="login "
                                ng-model="login.password"
                                validator="required"
                                required-error-message="Password is required"
                                valid-method="watch" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default"  ng-click="doLogin()" data-dismiss="modal" >Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div >
