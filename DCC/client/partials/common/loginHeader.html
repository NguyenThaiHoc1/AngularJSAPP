<div ng-controller="loginController">
    <div class="modal fade" id="loginModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Account Login</h4>
                </div>
                <form name="loginForm" role="form" class="form-horizontal" novalidate>

                    <div class="modal-body">
                        <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                            <label class="col-xs-3 control-label">Email</label>
                            <div class="col-xs-8">
                                <input type="email" class="form-control" name="email" ng-model="login.username" placeholder="Enter email..." required>
                                <p ng-show="(loginForm.email.$invalid && !loginForm.email.$pristine)" class="help-block">Not a valid email!</p>
                            </div>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                            <label class="col-xs-3 control-label">Password</label>
                            <div class="col-xs-8">
                                <input type="password" class="form-control" name="password" ng-model="login.password" placeholder="Enter Password..." required>
                                <p ng-show="(loginForm.password.$invalid && !loginForm.password.$pristine)" class="help-block">Password is required!</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" ng-click="doLogin()" data-dismiss="modal">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
