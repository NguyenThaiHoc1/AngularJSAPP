<div class="modal fade" id="addCourseModal" role="dialog" ng-controller ="addEditCourseCtrl">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">

                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" >{{addEditFormTitle}} {{course.name}}</h4>
                </div>

                <form name="addEditForm"  role="form" class="form-horizontal" novalidate>
                    <div class="modal-body">
                        <!-- Course Name -->
                        <div class="form-group" ng-class="{ 'has-error' : addEditForm.name.$invalid && !addEditForm.name.$pristine }">
                            <label class="col-sm-4 control-label">Name of {{course.id}}</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="name" ng-model="courseModel.name"  required>
                                <p ng-show="addEditForm.name.$invalid && !addEditForm.name.$pristine" class="help-block">Course name is required.</p>
                            </div>
                        </div>
                        <!-- Course belong2trainingprogram-->
                        <div class="form-group" ng-class="{ 'has-error' : addEditForm.belong2TrainingProgram.$invalid && !addEditForm.belong2TrainingProgram.$pristine }">
                            <label class="col-sm-4 control-label">Training Program</label>
                            <div class="col-sm-8">
                                <select class="form-control" ng-model="courseModel.trainingProgramId">
                                    <option ng-repeat="trainingProgram in trainingProgramList">{{trainingProgram.name}}</option>
                                </select>
                            </div>
                        </div>

                        <!--Course Type-->
                        <div class="form-group" ng-class="{ 'has-error' : addEditForm.courseTypeId.$invalid && !addEditForm.courseTypeId.$pristine }">
                            <label class="col-sm-4 control-label">Course</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="courseTypeId" ng-model="coursesProperty.courseTypeId">
                                    <option  ng-repeat="courseType in courseTypeList">{{courseType.name}}</option>
                                </select>
                            </div>
                        </div>
                        <!-- Course Document -->
                        <div class="form-group" ng-class="{ 'has-error' : addEditForm.documents.$invalid && !addEditForm.documents.$pristine }">
                            <label class="col-sm-4 control-label">Documents</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="documents" ng-model="courseModel.documents"  required>
                                <p ng-show="addEditForm.documents.$invalid && !addEditForm.documents.$pristine" class="help-block">Course documents is required.</p>
                            </div>
                        </div>

                        <!-- Course Test -->
                        <div class="form-group" ng-class="{ 'has-error' : addEditForm.test.$invalid && !addEditForm.test.$pristine }">
                            <label class="col-sm-4 control-label">Test</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="test" ng-model="courseModel.test"  required>
                                <p ng-show="addEditForm.test.$invalid && !addEditForm.test.$pristine" class="help-block">Course test is required.</p>
                            </div>
                        </div>

                        <!-- Course TrainerID -->
                        <!-- <div class="form-group" ng-class="{ 'has-error' : addEditForm.courseTrainerID.$invalid && !addEditForm.courseTrainerID.$pristine }">
                            <label class="col-sm-4 control-label">Trainers</label>
                            <div class="col-sm-8">
                                <tags-input name="courseTrainerID" min-length="1" replace-spaces-with-dashes="false" ng-model="courseslist.courseTrainerID" placeholder="Trainer name" required></tags-input>
                                <p ng-show="addEditForm.courseTrainerID.$invalid && !addEditForm.courseTrainerID.$pristine" class="help-block">Course trainers is required.</p>
                            </div>
                        </div> -->

                        <!-- Course Description -->
                        <!-- <div style="text-align:center" class="form-group" ng-class="{ 'has-error' : addEditForm.courseDescription.$invalid && !addEditForm.courseDescription.$pristine }">
                            <label class=" control-label">Course description</label>
                            <br>
                            <br>
                            <text-angular ng-model="course.description" style="height: 50px;"></text-angular>
                        </div> -->

                        <div class="form-group" ng-class="{ 'has-error' : addEditForm.description.$invalid && !addEditForm.description.$pristine }">
                            <label class="col-sm-4 control-label">Description</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="description" ng-model="courseModel.description"  required>
                                <p ng-show="addEditForm.description.$invalid && !addEditForm.description.$pristine" class="help-block">Course Description is required.</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" ng-click="addEditClick()" data-dismiss="modal" ng-disabled="addEditForm.$invalid">{{addEditFormAction}}</button>
                        <button type="submit" class="btn btn-default" ng-click="cancel()" data-dismiss="modal" >Cancel</button>
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
