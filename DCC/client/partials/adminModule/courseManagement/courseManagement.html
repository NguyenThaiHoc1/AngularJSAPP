



<!-- <div ng-include="'partials/traineeModule/dashboard/feedbackModal.html'"></div> -->
<div ng-include="'partials/adminModule/courseManagement/addEditCourse.html'"></div>
<div ng-include="'partials/adminModule/courseManagement/deleteCourse.html'"></div>

<div class="container" ng-controller="courseManagementCtrl">
    <div class="span12">
        <div class="widget">
            <div class="widget-header">
                <h3>My Courses</h3>
            </div>
            <div class="widget-content" >
                <center ng-show = "adminTrainingProgramList.length == 0">
                    <h4>You did not create any Training Program.</h4>
                    <h5>To create click on "Add Training Program" </h5>
                </center>
                <div ng-repeat="trainningProgram in adminTrainingProgramList" style="margin-top: 5px">
                    <div class="round-wrap">
                        <a data-toggle="collapse" data-target="#collapse{{trainningProgram.id}}">
                            <blockquote class="blockquote">

                                <img  style="float:left; clear:both; margin-right: 10px;" alt="training-program-icon" class="img-responsive" src = "{{trainningProgram.imgLink}}" width="70px">
                                {{trainningProgram.name}}
                                <footer class="blockquote-footer"> {{trainningProgram.description}}</footer>
                                <!-- <uib-progressbar style="margin:0" class="progress-striped" max="100" value=trainningProgram.completePercent type="success"><i>{{trainningProgram.completePercent}}% completed</i></uib-progressbar> -->

                                <center><span class="glyphicon glyphicon-menu-down"></span></center>
                                <!-- TODO Edit add Training Program -->
                                <a class="a-inside edit" data-toggle="modal" href="#addCourseModal" ng-click="showUpdateCourseForm(course)"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <a class="a-inside delete" data-toggle="modal" href="#deleteCourseModal" ng-click="showDeleteForm(course)"><span class="glyphicon glyphicon-trash"></span></a>

                            </blockquote>
                        </a>
                    </div>

                    <div  id="collapse{{trainningProgram.id}}" class="panel-collapse collapse" >
                        <ul class="list-group">
                            <li class="row" ng-repeat="course in trainningProgram.Courses">
                                <div class="col-md-1"></div>
                                <div class="col-md-9 col-sm-8" style="border-left:2px solid {{course.backgroundColor}};">
                                    <blockquote class="blockquote">
                                        <a ui-sref="courseDetail({courseId: course.id})">
                                            <img  style="float:left; clear:both; margin-right:10px;" alt="course-icon" class="img-responsive" src = "{{course.imgLink}}" width="70px">
                                            {{course.name}}
                                            <footer class="blockquote-footer">{{course.description}}</footer>
                                            <!-- Edit add Course -->
                                            <a class="a-inside edit" data-toggle="modal" href="#addCourseModal" ng-click="showUpdateCourseForm(course)"><span class="glyphicon glyphicon-pencil"></span></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <a class="a-inside delete" data-toggle="modal" href="#deleteCourseModal" ng-click="showDeleteForm(course)"><span class="glyphicon glyphicon-trash"></span></a>

                                        </a>
                                    </blockquote>
                                </div>
                                <!-- Class -->
                                <div class="col-md-2 col-sm-4">
                                    <center >
                                        <div class="btn-group dropdown"  ng-repeat="adminclass in course.Classes">
                                            <button class="btn btn-secondary dropdown-toggle Absolute-Center " style="background-color: pink" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                                  Class history of course &nbsp <i class="fa fa-bars" aria-hidden="true"></i>
                                            </button>
                                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                <a class="dropdown-item" href="#feedbackModal" ng-click="actionOneClick(course)"> &nbsp {{adminclass.id}}</a><br />
                                                <a class="dropdown-item" href="#" ng-click="actionTwoClick(course)"> &nbsp {{adminclass.startTime}}</a>
                                            </div>
                                            <div class="btn btn-success" data-toggle="modal" href="#addCourseModal"  ng-click="showAddCourseForm()"><span class="glyphicon glyphicon-plus"></span></div>
                                        </div>

                                    </center>
                                </div>
                                <br />
                            </li>
                            <!-- Add Course -->
                            <li class="row">
                                <div class="col-md-1"></div>
                                <div class="col-md-9 col-sm-8" style="border-left:2px solid {{course.backgroundColor}};">
                                    <div class="btn btn-success" data-toggle="modal" href="#addCourseModal"  ng-click="showAddCourseForm()"><span class="glyphicon glyphicon-plus"></span></div>
                                        Add Course
                                </div>
                                <div class="col-md-2 col-sm-4"></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
