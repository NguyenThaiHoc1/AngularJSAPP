<div class="container">
    <div class="container row">
        <!-- SEARCH BOX -->
        <div class="widget widget-nopad" ng-controller="adminDashboardCtrl">
            <div class="widget-header">
                <h3>Request Open Courses</h3>
            </div>
            <div class="widget-content">
                <div class="panel panel-default" ng-repeat="adminRequestOpenCourse in adminRequestOpenCourseList">
                    <div class="row" style="padding-bottom:10px; margin: 0px; border: 1px solid grey; border-radius: 5px;">
                        <div class="col-sm-10 col-xs-9">
                            <blockquote class="blockquote" style="border-left: none; padding-left:0px;">
                                <a ui-sref="courseDetail({courseId: adminRequestOpenCourse.course.id})">
                                    <img style="float:left; clear:both; margin:8px;" alt="course-icon" class="img-responsive" ng-src="{{adminRequestOpenCourse.course.imgLink}}"
                                        width="70px">
                                        {{adminRequestOpenCourse.course.name}}
                                        <p style="color: black;" ng-bind-html="adminRequestOpenCourse.course.description"></p>
                                </a>
                            </blockquote>
                        </div>
                        <div class="col-sm-2 col-xs-3">
                            <center>
                                <br>
                                <div>{{adminRequestOpenCourse.numberOfRequest}} <i class="glyphicon glyphicon-user"></i></div>
                                <br>
                                <!-- <a ng-click="cancelRequestClick(adminRequestOpenCourse.id)" class="col-md-12 col-sm-6 btn btn-md btn-warning" style="margin-top:5px;">Cancel Request</a> -->
                            </center>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
