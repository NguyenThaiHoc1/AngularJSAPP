<div class="container">
    <!-- Search box -->
    <div class="span12">
        <center>
            <form class="navbar-form" role="search" style="border: 0px;">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-1">
                        <input ng-model="userSearchKey" type="text" placeholder="Search" name="ng-srch-term" id="ng-srch-term" ng-change="findUser(userSearchKey)">
                        <button ng-click="findUser(userSearchKey)" class="btn btn-success" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </center>
    </div>
    
    <div class="widget widget-nopad">
        <div class="widget-header">
            <h3>Employees list</h3>
        </div>
        <!--Tab header-->
        <div class="widget-content" >
            <uib-tabset active="activeJustified" justified="true">
                <uib-tab ng-click="sortbyName()"><uib-tab-heading><i class="glyphicon glyphicon-user"></i><b>&nbsp Name</b></uib-tab-heading></uib-tab>
                <uib-tab select="sortbyTeam()"><uib-tab-heading><i class="glyphicon glyphicon-th-large"></i><b>&nbsp Team</b></uib-tab-heading></uib-tab>
                <uib-tab select="sortbyArea()"><uib-tab-heading><i class="glyphicon glyphicon-th-list"></i><b>&nbsp Area</b></uib-tab-heading></uib-tab>
                <uib-tab><uib-tab-heading><i class="glyphicon glyphicon-envelope"></i><b>&nbsp Mail</b></uib-tab-heading></uib-tab>
                <uib-tab><uib-tab-heading><i class="glyphicon"></i></uib-tab-heading></uib-tab>
            </uib-tabset>
            <!--Employees list-->
            <div ng-repeat="user in UsersListSearchResult" style="margin-top: 5px">
                <div class="round-wrap">
                    <a data-toggle="collapse" data-target="#collapse{{user.id}}" style="text-decoration : none" ng-click="user.collapsed = !user.collapsed">
                        <blockquote class="blockquote" style="border-left: none; margin-bottom:24px;">
                            <div class="col-md-3 col-xs-3">
                                <img style="float:left; clear:both; margin-right: 10px;" alt="User Avatar" class="img-responsive" ng-src = "{{user.avatar}}" width="70px">
                                <font ng-bind-html="highlight(user.username, userSearchKey)"></font>
                            </div>
                            <div class="col-md-3 col-xs-3">
                                <i class="fa fa-group" aria-hidden="true"></i><span>&nbsp <font ng-bind-html="highlight(user.belong2Team, userSearchKey)"></font></span>
                            </div>
                            <div class="col-md-2 col-xs-2">
                                <i class="fa fa-server" aria-hidden="true"></i><span>&nbsp <font ng-bind-html="highlight(user.userType, userSearchKey)"></font></span>
                            </div>
                            <div class="col-md-3 col-xs-3">
                                <i class="fa" aria-hidden="true"></i><span>&nbsp <font ng-bind-html="highlight(user.email, userSearchKey)"></font></span>
                            </div>
                            <div class="col-md-1 col-xs-1">
                            </div>
                            <br/>
                        </blockquote>
                        <br/>
                        <center ng-hide="user.collapsed"><span class="glyphicon glyphicon-menu-down"></span></center>
                        <center ng-show="user.collapsed"><span class="glyphicon glyphicon-menu-up"></span></center>
                    </a>
                </div>
                <div id="collapse{{user.id}}" class="panel-collapse collapse" >
                    <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-9 col-sm-8" style="border-left:2px none;" class="row"
                        style="padding-bottom:10px; margin-left: 90px; margin-right: 10px; border: 2px solid;
                               border-radius: 100px 5px 5px 100px; background-color: #f7f7f7;">
                            <blockquote class="blockquote">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-3 col-lg-3 ">
                                            <img alt="User Avatar" ng-src= "{{ user.avatar }}" class="img-responsive">
                                        </div>
                                        <div class=" col-md-9 col-lg-9 ">
                                            <table class="table ">
                                                <tbody>
                                                    <tr>
                                                        <th>Name</th>
                                                        <td><font ng-bind-html="highlight(user.username, userSearchKey)"></font></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Area</th>
                                                        <td><font ng-bind-html="highlight(user.userType, userSearchKey)"></font></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Date of Birth</th>
                                                        <td><font ng-bind-html="highlight(user.dob, userSearchKey)"></font></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Phone</th>
                                                        <td><font ng-bind-html="highlight(user.phone, userSearchKey)"></font></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Location</th>
                                                        <td><font ng-bind-html="highlight(user.location, userSearchKey)"></font></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Team</th>
                                                        <td><font ng-bind-html="highlight(user.belong2Team, userSearchKey)"></font></td>
                                                    </tr>
                                                    <tr>
                                                        <th>Email</th>
                                                        <td><font ng-bind-html="highlight(user.email, userSearchKey)"></font></td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </blockquote>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
