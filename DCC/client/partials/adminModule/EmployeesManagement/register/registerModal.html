<div class="modal fade" id="registerUserModal" role="dialog" ng-controller="registerCtrl">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title"> User Register</h4>
            </div>

            <form name="frmregister" role="form" class="form-horizontal" novalidate>
                <div class="modal-body">

                    <div class="form-group" ng-class="{ 'has-error' : frmregister.$error.email || frmregister.userEmail.$invalid && !frmregister.userEmail.$pristine }">
                        <label class="col-xs-3 control-label">Email</label>
                        <div class="col-xs-8">
                            <input type="email" class="form-control" name="userEmail" ng-model="userEmail" placeholder="Enter email..." required>
                            <p ng-show="frmregister.$error.email || (frmregister.userEmail.$invalid && !frmregister.userEmail.$pristine)" class="help-block">Not a valid email!</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : frmregister.userName.$invalid && !frmregister.userName.$pristine }">
                        <label class="col-xs-3 control-label">User Name</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" name="userName" ng-model="userName" placeholder="Enter a name..." required>
                            <p ng-show="(frmregister.userName.$invalid && !frmregister.userName.$pristine)" class="help-block">No blank please!</p>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : (frmregister.Team.$invalid && !frmregister.Team.$pristine)}">
                        <label class="col-xs-3 control-label">Team</label>
                        <div class="col-xs-8">
                            <input type="text" class="form-control" name="Team" ng-model="team" placeholder="What is your team name?" required>
                            <p ng-show="(frmregister.Team.$invalid && !frmregister.Team.$pristine)" class="help-block"> You must have a team!</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" ng-click="applyValue()" data-dismiss="modal" ng-disabled="frmregister.$invalid">Add</button>
                    <button type="submit" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Cancel</button>
                </div>
        </div>
        </form>
    </div>
</div>
