<div class="modal fade" id="reactivateModal" role="dialog" ng-controller ="deactivateUserCtrl">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Reactivate </h4>
            </div>
            <form name="reactivateUserForm" role="form" class="form-horizontal" novalidate>
                <div class="modal-body" ng-controller ="getProfilesController">
                    <div>
                        <p name="userNameReactivate">
                            Are you sure to reactivate
                            <span><b>{{selectedActivationUser.username}}</b></span>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" ng-click="toggleUserActivationStatus()" data-dismiss="modal">Yes</button>
                    <button type="submit" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </form>
        </div>
    </div>
</div>
