<div class="modal fade" id="deactivateModal" role="dialog" ng-controller ="deactivateUserCtrl">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Deactivate </h4>
            </div>
            <form name="deactivateUserForm" role="form" class="form-horizontal" novalidate>
                <div class="modal-body" ng-controller ="getProfilesController">
                    <div>
                        <p name="userNameDeactivate">
                            Are you sure to deactivate
                            <span><b>{{deactivateUser.username}}</b></span>
                        </p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger" ng-click="deactivateClick(user)" data-dismiss="modal">Yes</button>
                    <button type="submit" class="btn btn-default" data-dismiss="modal">No</button>
                </div>
            </form>
        </div>
    </div>
</div>
