<div class="modal fade" id="feedbackModal" role="dialog" ng-controller ="MyCoursesCtrl">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">give feedback </h4>
                </div>
                <form name="giveFeedbackForm" role="form" class="form-horizontal" novalidate>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h5  style="color: black">Your rating: &nbsp</h5>
                            </div>
                            <div class="col-md-8">
                                <br>
                                <font size="3px">
                                    <center>

                                        <span uib-rating ng-model="courseFeedbackModel.rate" max="5" read-only="false"  on-hover="hoveringOver(courseFeedbackModel.rate)" on-leave="overStar = null" aria-labelledby="default-rating"></span>
                                        <span class="label" ng-class="{'label-warning': rate<2, 'label-info': rate>=2 && rate<5, 'label-success': rate>=5}" >{{courseFeedbackModel.rate}}&nbsp stars</span>
                                    </center>
                                </font>
                            </div>
                        </div>
                        <div class="row">
                            <br/>
                            <div class="col-md-1"></div>
                            <center>
                                <h5  style="color: black">Your feedback: &nbsp</h5>
                            </center>
                            <div  class="col-md-10">

                                    <textarea ng-model="courseFeedbackModel.comments" type="text" class="form-control"></textarea>
                            </div>
                            <div class="col-md-1"></div>
                        </div>
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-danger" ng-click="giveFeedbackClick(courseFeedbackModel)" data-dismiss="modal">Send Feedback</button>
                        <button type="submit" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
