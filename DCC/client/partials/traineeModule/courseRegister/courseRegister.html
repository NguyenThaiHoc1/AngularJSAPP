<div class="container">
    <div class="container row" ng-controller="courseRegisterCtrl">
        <div class="span12">
            <!-- SEARCH BOX -->
            <div class="row">
                <center >
                    <form class="navbar-form" role="search" style="border: 0px;">
                        <div class="input-group">
                            <input ng-model="courseSearchKey" type="text" class="form-control" style="width: 400px" placeholder="Search" name="srch-term" id="srch-term">
                            <div class="input-group-btn">
                                <button ng-click="findCourse(courseSearchKey)" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </center>
            </div>
            <!-- DEBUG HERE -->
            <div ng-show="courseSearchKey" class="widget widget-nopad">
                <div class="widget-content" style="border: 0;" >
                    <div class="widget big-stats-container" style="margin-bottom:0">
                        <div class="widget-content">
                            <div   class="control-group">
                                <div class="controls">
                                    <div class="ppanel-group" ng-repeat="course in courseListSearchResult" >
                                        <div ng-hide="course.hideKey" class="panel-heading panel-title"  style="margin-bottom:10px; border: 1px solid grey; border-radius: 5px;">
                                            <div  data-toggle="collapse" data-target="#collapse{{trainingProgram.id}}">
                                                <div class="row">
                                                    <a ui-sref="courseDetail({courseId: course.id})" class="col-md-10" style="text-decoration : none">
                                                        <blockquote class="blockquote" style="border-left: none; margin-bottom:0">
                                                            <img  style="float:left; clear:both; margin-right: 10px;" alt="training-program-icon" class="img-responsive" src = "{{course.imgLink}}" width="95px">
                                                            <font ng-bind-html="highlight(course.name, courseSearchKey)" size="6px"></font>
                                                            <footer class="blockquote-footer" style="color: black; margin-bottom:20px"> {{course.description}}</footer>
                                                            <br>
                                                        </blockquote>
                                                    </a>
                                                    <div class="col-md-2">
                                                        <center>
                                                            <br><br>
                                                            <a ng-click="registerCourse(course.id,courseRegisterStatus)" class="col-md-12 col-sm-6 btn btn-md {{course.buttonColor}}" style="margin-top:5px;">{{course.buttonName}}</a>
                                                        </center>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <center ng-show = "courseListSearchResult.length == 0 && courseSearchKey">
                                <h4>Could not find any course!</h4>
                            </center>
                        </div>
                    </div>
                </div>
            </div>
<!-- ALL COURSE -->
<div class="widget" ng-show="!courseSearchKey">
    <div class="widget-header">
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-4">
                <h3>All courses</h3>
            </div>
            <div class="col-md-4">
            </div>
            <div class="col-md-3">
                <div class="btn-group" uib-dropdown is-open="status.isopen">
                    <button id="single-button" type="button" class="btn btn-primary" style="background-color: #66CFFF; border-color: #66CFFF; color: #000" uib-dropdown-toggle ng-disabled="disabled">
                        Filter <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li ng-click="openingCourseFilter = 1" role="menuitem"><a>Opening Course</a></li>
                        <li ng-click="openingCourseFilter = 0" role="menuitem"><a>All Course</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="widget-content" >
        <div class="widget big-stats-container" style="margin-bottom:0">
            <div class="widget-content">
                            <div ng-repeat="trainingProgram in trainingProgramList"  style="margin-top: 5px">
                                <div class="round-wrap">
                                    <a data-toggle="collapse" data-target="#collapse{{trainingProgram.id}}" style="text-decoration : none">
                                        <blockquote class="blockquote" style="border-left: none; margin-bottom:0">
                                            <img  style="float:left; clear:both; margin-right: 10px;" alt="training-program-icon" class="img-responsive" src = "{{trainingProgram.imgLink}}" width="70px">
                                            {{trainingProgram.name}}
                                            <footer class="blockquote-footer"> {{trainingProgram.description}}</footer>
                                            <br/>
                                        </blockquote>
                                        <center><span class="glyphicon glyphicon-menu-down"></span></center>
                                    </a>
                                </div>
                                <div id="collapse{{trainingProgram.id}}" class="panel-collapse collapse" >
                                    <ul class="list-group">
                                        <li class="row" ng-repeat="course in trainingProgram.Courses">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-9 col-sm-8" style="border-left:2px solid" ng-hide="course.hideKey||!course.isOpening&&openingCourseFilter" class="row" style="padding-bottom:10px; margin-left: 90px; margin-right: 10px; border: 2px solid {{myCourse.backgroundColor}}; border-radius: 100px 5px 5px 100px; background-color: #f7f7f7;">

                                                    <blockquote class="blockquote">
                                                        <a ui-sref="courseDetail({courseId: course.id})">
                                                        <img style="float:left; clear:both; margin-right:10px;" alt="course-icon" class="img-responsive" src = "{{course.imgLink}}" width="70px">
                                                        {{course.name}}
                                                        <footer class="blockquote-footer">{{course.description}}</footer>
                                                        </a>
                                                    </blockquote>
                                            </div>
                                            <div ng-hide="course.hideKey||!course.isOpening&&openingCourseFilter" class="col-md-2 col-sm-4">
                                                <center>
                                                    <div class="btn-group">
                                                        <button ng-click="registerCourse(course.id,courseRegisterStatus)" class="btn Absolute-Center {{course.buttonColor}} " type="button" aria-haspopup="true" aria-expanded="true">
                                                            {{course.buttonName}}<i aria-hidden="true"></i>
                                                        </button>
                                                    </div>

                                                    <!-- <a ng-click="registerCourse(course.id,courseRegisterStatus)" type="button" aria-haspopup="true" aria-expanded="true" class="btn btn-secondary Absolute-Center {{course.buttonColor}}" style="margin-top:5px;">{{course.buttonName}}</a> -->
                                                </center>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>

            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
<br />
