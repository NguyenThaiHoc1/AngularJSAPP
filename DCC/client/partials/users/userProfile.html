<div class="container">
    <div class="widget widget-nopad">
        <div class="widget-header"></i>
            <center><font size="6px" style="color: black"><b>User Profile</b></font></center>
        </div>
        <div class="widget-content">
            <div class="widget big-stats-container">
                <div class="widget-content" >
                    <div class="col-xs-12 col-sm-12 ">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 col-lg-3 ">
                                    <img alt="User Picture" src= "{{ userDetail.avatar }}" class="img-responsive">
                                </div>
                                <div class=" col-md-9 col-lg-9 ">
                                    <table class="table ">
                                        <tbody>
                                            <tr>
                                                <td>Name</td>
                                                <td>{{ userDetail.username }}</td>
                                            </tr>
                                            <tr>
                                                <td>Status</td>
                                                <td>{{ userDetail.status }}</td>
                                            </tr>
                                            <tr>
                                                <td>Date of Birth</td>
                                                <td>{{ userDetail.dob }}</td>
                                            </tr>
                                            <tr>
                                                <td>Phone</td>
                                                <td>{{ userDetail.phone }}</td>
                                            </tr>
                                            <tr>
                                                <td>Location</td>
                                                <td>{{ userDetail.location }}</td>
                                            </tr>
                                            <tr>
                                                <td>Team</td>
                                                <td>{{ userDetail.belong2Team }}</td>
                                            </tr>
                                            <tr>
                                                <td>Experience</td>
                                                <td >{{ userDetail.isExperienced }}</td>
                                            </tr>
                                            <tr>
                                                <td>Email</td>
                                                <td><a ng-href="{{  userDetail.email }}">{{ userDetail.email }}</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <a href="/#editUserProfile"><button class="btn btn-primary pull-right col-md-1">Edit</button></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
