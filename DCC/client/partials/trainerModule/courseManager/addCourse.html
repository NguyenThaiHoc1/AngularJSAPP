<!-- Add Course Form -->
    <div class="modal fade" id="addCourseModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add Course</h4>
                </div>
                <form name="addCourseForm" ng-controller="AddCourseCtrl" role="form" class="form-horizontal" novalidate>
                    <div class="modal-body">
                        <!-- Course Name -->
                        <div class="form-group" ng-class="{ 'has-error' : addCourseForm.courseName.$invalid && !addCourseForm.courseName.$pristine }">
                            <label class="col-sm-4 control-label">Course name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="courseName" ng-model="courseslist.courseName" placeholder="Course name" required>
                                <p ng-show="addCourseForm.courseName.$invalid && !addCourseForm.courseName.$pristine" class="help-block">Course name is required.</p>
                            </div>
                        </div>
                        <!-- Course Category -->
                        <div class="form-group" ng-class="{ 'has-error' : addCourseForm.courseCategory.$invalid && !addCourseForm.courseCategory.$pristine }">
                            <label class="col-sm-4 control-label">Category</label>
                            <div class="col-sm-8">
                                <select class="form-control" name="courseCategory" ng-model="courseslist.courseCategory">
                                    <option>General Orientation</option>
                                    <option>Linux Programming</option>
                                    <option>AXE Overview</option>
                                    <option>CBA Overview</option>
                                    <option>IMS Overview</option>
                                    <option>AXE Overview</option>
                                    <option>On Demand</option>
                                </select>
                            </div>
                        </div>

                        <!-- Course Document -->
                        <div class="form-group" ng-class="{ 'has-error' : addCourseForm.courseDocuments.$invalid && !addCourseForm.courseDocuments.$pristine }">
                            <label class="col-sm-4 control-label">Documents</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="courseDocuments" ng-model="courseslist.courseDocuments" placeholder="Course documents" required>
                                <p ng-show="addCourseForm.courseDocuments.$invalid && !addCourseForm.courseDocuments.$pristine" class="help-block">Course documents is required.</p>
                            </div>
                        </div>

                        <!-- Course Test -->
                        <div class="form-group" ng-class="{ 'has-error' : addCourseForm.courseTest.$invalid && !addCourseForm.courseTest.$pristine }">
                            <label class="col-sm-4 control-label">Test</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" name="courseTest" ng-model="courseslist.courseTest" placeholder="Course test" required>
                                <p ng-show="addCourseForm.courseTest.$invalid && !addCourseForm.courseTest.$pristine" class="help-block">Course test is required.</p>
                            </div>
                        </div>

                        <!-- Course TrainerID -->
                        <!-- <div class="form-group" ng-class="{ 'has-error' : addCourseForm.courseTrainerID.$invalid && !addCourseForm.courseTrainerID.$pristine }">
                            <label class="col-sm-4 control-label">Trainers</label>
                            <div class="col-sm-8">
                                <tags-input name="courseTrainerID" min-length="1" replace-spaces-with-dashes="false" ng-model="courseslist.courseTrainerID" placeholder="Trainer name" required></tags-input>
                                <p ng-show="addCourseForm.courseTrainerID.$invalid && !addCourseForm.courseTrainerID.$pristine" class="help-block">Course trainers is required.</p>
                            </div>
                        </div> -->

                        <!-- Course Description -->
                        <div style="text-align:center" class="form-group" ng-class="{ 'has-error' : addCourseForm.courseDescription.$invalid && !addCourseForm.courseDescription.$pristine }">
                            <label class=" control-label">Course description</label>
                            <br>
                            <br>
                            <text-angular ng-model="courseslist.courseDescription" style="height: 50px;"></text-angular>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" ng-click="addCourse()" data-dismiss="modal" ng-disabled="addCourseForm.$invalid">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
