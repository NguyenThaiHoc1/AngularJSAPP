<div class="modal fade" id="deleteCourseModal" role="dialog" ng-controller="IsDeletedCourseCtrl">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Course</h4>
                </div>
                <form name="deleteCourseForm" role="form" class="form-horizontal" novalidate>
                    <div class="modal-body">
                        <div>
                            <p name="courseNameDelete" ng-model="courseslistDelete.courseNameDelete">
                                Are you sure to delete
                                <span ng-bind="courseslistDelete.courseNameDelete">
                                  </span> course?
                            </p>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-default" ng-click="isDeletedCourse()" data-dismiss="modal" ng-disabled="editCourseForm.$invalid">Yes</button>
                        <button type="submit" class="btn btn-default" data-dismiss="modal">No</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
