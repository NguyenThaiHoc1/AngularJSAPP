<body ng-controller="loginController" ng-init="CheckCookie()">
    <div id="wrapper">

        <div id="header">
            <div ng-include="'partials/common/loginHeader.html'"></div>
            <div ng-include="'partials/users/firstPassword.html'"></div>
            <!-- loginHeader -->
            <div ng-show="$state.current.name != 'home'">
                <div ng-include="'partials/common/adminHeader.html'" ng-show="userInfo.role == 1"></div>
                <!-- adminHeader -->
                <div ng-include="'partials/common/trainerHeader.html'" ng-show="userInfo.role == 2"></div>
                <!-- trainerHeader -->
                <div ng-include="'partials/common/traineeHeader.html'" ng-show="userInfo.role == 3"></div>
                <!-- traineeHeader -->
            </div>
        </div>
        <!-- #header -->

        <div id="content">
            <div class="main">
                <div class="main-inner">
                    <div class="" ui-view></div>
                </div>
            </div>
        </div>
        <!-- #content -->

        <div id="footer">
            <div id="popUpMessage">{{popUpMessage}}</div>
            <!-- Show popup mesage when needed-->
            <div ng-include="'partials/common/footer.html'"></div>
            <!-- footer -->
        </div>
        <!-- #footer -->

    </div>
    <!-- #wrapper -->

    <script src="bower_components/jquery/jquery-1.11.0.js"></script>
    <script src="bower_components/angular-chart/Chart.min.js"></script>

        crossorigin="anonymous"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls-2.4.0.min.js"></script>
        <script src="bower_components/angular-validation/angular-validation.js"></script>
        <script src="bower_components/angular-validation/angular-validation-rule.js"></script>
        <script src="bower_components/angular-chart/angular-chart.js"></script>
        <script src="bower_components/angular-bootstrap-toggle/dist/angular-bootstrap-toggle.min.js"></script>
        <!-- Calendar css and js -->
        <link rel="stylesheet" href="bower_components/fullcalendar/dist/fullcalendar.css" />
        <script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
        <script src="bower_components/angular-ui-calendar/src/calendar.js"></script>
        <script src="bower_components/fullcalendar/dist/fullcalendar.min.js"></script>
        <script src="bower_components/fullcalendar/dist/gcal.js"></script>
        <link href="bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.min.css" rel="stylesheet">
        <script src="bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>

        <!--Desktop push notification-->
        <script type="text/javascript" src="https://rawgit.com/sagiegurari/simple-web-notification/master/web-notification.js"></script>
        <script type="text/javascript" src="https://rawgit.com/sagiegurari/angular-web-notification/master/angular-web-notification.js"></script>
        <script src="bower_components/socket.io-client/dist/socket.io.js"></script>
        <script src="bower_components/desktop-notification/desktop-notification.js"></script>

        <!-- App source code -->
        <script src="app.js"></script>
        <script src="partials/home/home.js"></script>

        <script src="partials/traineeModule/dashboard/dashboard.js"></script>

        <script src="partials/adminModule/EmployeesManagement/register/register.js"></script>
        <script src="partials/notification/notification.js"></script>

        <!--TextAngular-->
        <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-rangy.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular-sanitize.min.js'></script>
        <script src='http://cdnjs.cloudflare.com/ajax/libs/textAngular/1.5.0/textAngular.min.js'></script>
