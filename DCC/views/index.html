
<!DOCTYPE html>
<html lang="en" ng-app="myApp">

    <head>
        <title>DEK Competence Center</title>
        <!-- login modal of transparent dropdownmenu -->
        <script>
            $(document).ready(function() {
                $("#login").click(function() {
                    $("#loginModal").modal();
                });
            });
        </script>
    </head>

    <body>
        <!-- Header -->
        <div>
            <div id="myCarousel" class="intro-header carousel slide" data-ride="carousel" style="height=100%">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
                </ol>
                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div
                      class="item active intro-message"
                      style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url(/img/sliders/slider-1.jpg) no-repeat center center ;
                            background: -webkit-linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url(/img/sliders/slider-1.jpg) no-repeat center center ; /* For Safari 5.1 to 6.0 */
                                                            -webkit-background-size: cover;
                                                            -moz-background-size: cover;
                                                            -o-background-size: cover;
                                                            background-size: cover;">
                        <p class="slidertext">DEK
                            <br>
                            Competence Center</p>
                    </div>

                    <div
                          class="item  intro-message"
                          style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url(/img/sliders/slider-2.jpg) no-repeat center center ;
                                background: -webkit-linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url(/img/sliders/slider-2.jpg) no-repeat center center ; /* For Safari 5.1 to 6.0 */
                                                                -webkit-background-size: cover;
                                                                -moz-background-size: cover;
                                                                -o-background-size: cover;
                                                                background-size: cover;">
                        <p class="slidertext">Developing
                            <br>
                            Tommorrow's Technology</p>
                    </div>

                    <div
                          class="item  intro-message"
                          style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url(/img/sliders/slider-3.jpg) no-repeat center center ;
                                background: -webkit-linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url(/img/sliders/slider-3.jpg) no-repeat center center ; /* For Safari 5.1 to 6.0 */
                                                                -webkit-background-size: cover;
                                                                -moz-background-size: cover;
                                                                -o-background-size: cover;
                                                                background-size: cover;">
                        <p class="slidertext">DCC</p>
                    </div>

                    <div
                          class="item    intro-message"
                          style="background: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ),url(/img/sliders/slider-4.jpg) no-repeat center center ;
                                background: -webkit-linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url(/img/sliders/slider-4.jpg) no-repeat center center ; /* For Safari 5.1 to 6.0 */
                                                                -webkit-background-size: cover;
                                                                -moz-background-size: cover;
                                                                -o-background-size: cover;
                                                                background-size: cover;">
                        <p class="slidertext">
                            DEK
                            <br>
                            Technologies
                        </p>
                    </div>
                </div>
                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <!-- calendar -->
        <div class="calLayout" id="calendar">
            <div class="cal" ng-controller="CalendarCtrl">
                <div class="titlecal">
                    Training Calendar
                </div>
                <div id="popups" class="event clip12"></div>​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​​
                <calendar-md
                    flex
                    layout
                    layout-fill
                    calendar-direction="direction"
                    on-prev-month="prevMonth"
                    on-next-month="nextMonth"
                    on-day-click="dayClick"
                    title-format="'MMMM y'"
                    ng-model="selectedDate"
                    day-format="'d'"
                    tooltips="false"
                    day-label-format="'EEE'"
                    day-label-tooltip-format="'EEEE'"
                    day-tooltip-format="'fullDate'"
                    week-starts-on="firstDayOfWeek"
                    template="myTemplate"
                    day-content="setDayContent"></calendar-md>
            </div>
        </div>
        <div class="modal fade" id="id01" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title" style="text-align:center">Course details</h4>
                    </div>
                    <div class="modal-body">
                        <p id="cName"></p>
                        <p id="cOrg"></p>
                        <p id="cDes"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Contact -->
        <div id="contact" class="contact">
            <div class="banner">
                <div class="row">
                    <h2>Follow us</h2>
                    <br>
                    <ul class="list-inline banner-social-buttons">
                        <li>
                            <a href="https://www.dektech.com.au/" class="btn btn-default btn-lg">
                                <em class="fa fa-globe fa-fw"></em>
                                <span class="network-name">Website</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.facebook.com/DEKTechnologiesGlobal/" class="btn btn-default btn-lg">
                                <em class="fa fa-facebook fa-fw"></em>
                                <span class="network-name">Facebook</span>
                            </a>
                        </li>
                        <li>
                            <a href="https://www.linkedin.com/company/dek-technologies" class="btn btn-default btn-lg">
                                <em class="fa fa-linkedin fa-fw"></em>
                                <span class="network-name">Linkedin</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </body>

</html>
